
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Три задания</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #fff8f0 0%, #ffe8d6 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.1);
            border: 1px solid #ffd8b1;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #e67e22;
        }
        h2 {
            font-size: 1.5rem;
            margin: 20px 0 15px;
            color: #d35400;
            padding-bottom: 8px;
            border-bottom: 2px solid #f39c12;
        }
        .task {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(230, 126, 34, 0.1);
            border: 1px solid #ffd8b1;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #e67e22;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #fff8f0;
            border: 2px solid #ffd8b1;
            border-radius: 8px;
            color: #333;
            font-size: 1rem;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #e67e22;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #e67e22, #f39c12);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #d35400, #e67e22);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fff8f0;
            border-radius: 8px;
            border-left: 4px solid #f39c12;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Три практических задания</h1>
            <p style="color: #e67e22;">Выполнение задач на JavaScript</p>
        </header>

        <section class="task">
            <h2>1. Склонение слова "гриб"</h2>
            <div class="input-group">
                <label>Введите количество:</label>
                <input type="number" id="mushroomsInput" placeholder="например: 17">
            </div>
            <button onclick="countMushrooms()">Вывести результат</button>
            <div id="mushroomsResult" class="result"></div>
        </section>

        <section class="task">
            <h2>2. Обработка массива чисел</h2>
            <div class="input-group">
                <label>Введите числа через запятую:</label>
                <input type="text" id="arrayInput" placeholder="-0.5, 1.2, 2.3, -3.1">
            </div>
            <button onclick="processArray()">Обработать массив</button>
            <div id="arrayResult" class="result"></div>
        </section>

        <section class="task">
            <h2>3. Проверка палиндрома</h2>
            <div class="input-group">
                <label>Введите слово:</label>
                <input type="text" id="wordInput" placeholder="например: ротор">
            </div>
            <button onclick="checkPalindrome()">Проверить</button>
            <div id="palindromeResult" class="result"></div>
        </section>
    </div>

    <script>
        function countMushrooms() {
            const count = parseInt(document.getElementById('mushroomsInput').value);
            const resultDiv = document.getElementById('mushroomsResult');
            
            if (isNaN(count) || count < 0) {
                resultDiv.innerHTML = "Пожалуйста, введите корректное число";
                resultDiv.style.display = 'block';
                return;
            }
            
            let ending = 'гриб';
            if (count % 10 === 1 && count % 100 !== 11) {
                ending = 'гриб';
            } else if ((count % 10 >= 2 && count % 10 <= 4) && (count % 100 < 12 || count % 100 > 14)) {
                ending = 'гриба';
            } else {
                ending = 'грибов';
            }
            
            resultDiv.innerHTML = `${count} ${ending}`;
            resultDiv.style.display = 'block';
        }

        function processArray() {
            const inputText = document.getElementById('arrayInput').value.trim();
            const numbers = inputText.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            const resultDiv = document.getElementById('arrayResult');
            
            if (numbers.length === 0) {
                resultDiv.innerHTML = "Пожалуйста, введите корректные числа";
                resultDiv.style.display = 'block';
                return;
            }
            
            let lastIndex = -1;
            for (let i = 0; i < numbers.length; i++) {
                if (Math.cos(numbers[i]) < 0) lastIndex = i;
            }
            
            let partAResult = 0;
            if (lastIndex !== -1) {
                for (let i = 0; i <= lastIndex; i++) {
                    partAResult += numbers[i];
                }
            }
            
            const filteredArray = numbers.filter(num => {
                const integerPart = Math.abs(Math.trunc(num));
                const digitsSum = integerPart.toString().split('').map(Number).reduce((sum, digit) => sum + digit, 0);
                return digitsSum % 2 === 0;
            });
            
            resultDiv.innerHTML = `Сумма: ${partAResult}<br>Новый массив: [${filteredArray.join(', ')}]`;
            resultDiv.style.display = 'block';
        }

        function checkPalindrome() {
            const word = document.getElementById('wordInput').value.trim();
            const reversedWord = word.split('').reverse().join('');
            const resultDiv = document.getElementById('palindromeResult');
            
            if (word.length === 0) {
                resultDiv.innerHTML = "Пожалуйста, введите слово";
                resultDiv.style.display = 'block';
                return;
            }
            
            const isPalindrome = word === reversedWord;
            resultDiv.innerHTML = `Слово "${word}" ${isPalindrome ? 'является палиндромом' : 'не является палиндромом'}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
